<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quad Four</title>

    <!-- index scripts -->
    <script th:src="@{/static/js/index.js}"></script>

    <!-- index styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/static/css/index.css}" rel="stylesheet" />
</head>
<body>

<main>
    <form
            action="#"
            th:action="${formaction}"
            th:object="${task}"
            method="POST"
            enctype="multipart/form-data">

        <p th:text="${task.taskId}"></p>
        <p th:text="${task.taskText}"></p>
        <p th:text="${task.isHighImportance}"></p>
        <p th:text="${task.isHighUrgency}"></p>

        <hr />
        <br />

        <input type="text" name="task" th:field="*{taskText}">

        <input type="checkbox" name="isHighImportance" th:field="*{isHighImportance}">

        <input type="checkbox" name="isHighUrgency" th:field="*{isHighUrgency}">

        <input type="submit" value="Save"/>
    </form>
</main>

</body>
</html>
