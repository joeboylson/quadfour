<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quad Four</title>

    <script th:src="@{/js/index.js}"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <link th:href="@{/css/quadrant.css}" rel="stylesheet" />
</head>
<body>

    <div id="searchbar">
        <!-- TODO: add search bar -->
        Searchbar ...
    </div>

    <nav>
        <div id="nav-content">
            <div th:replace="fragments/nav.html :: workspace-banner(username='Username')"></div>
            <div th:replace="fragments/nav.html :: search-modal"></div>
            <div th:replace="fragments/nav.html :: divider"></div>
            <div th:replace="fragments/nav.html :: add-new"></div>
        </div>

    </nav>

    <main>

        <div class="quadrant-wrapper">
            <div th:replace="fragments/quadrant.html :: quadrant(title='Important And Urgent', tasks=${importantUrgent}, status='high')"></div>
            <div th:replace="fragments/quadrant.html :: quadrant(title='Important And Not Urgent', tasks=${importantNotUrgent}, status='medium')"></div>
            <div th:replace="fragments/quadrant.html :: quadrant(title='Not Important And Urgent', tasks=${notImportantUrgent}, status='medium')"></div>
            <div th:replace="fragments/quadrant.html :: quadrant(title='Not Important And Not Urgent', tasks=${notImportantNotUrgent}, status='low')"></div>
        </div>

    </main>
    
</body>
</html>
